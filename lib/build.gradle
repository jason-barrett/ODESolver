plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'us.jasonbarrett'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        /*
        Define a MavenPublication called 'mavenJava' to publish this library.  Add POM information if I
        really want to publish it remotely.
         */
        mavenJava(MavenPublication) {
            artifactId = 'ode-solver'

            from components.java  // Publish the Java component built here, i.e., the ODESolver library JAR
        }
    }
}